<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  img {
    animation: rotate 1s infinite;
  }
  @keyframes rotate {
    from {transform: rotate(0deg);}
    to {transform: rotate(360deg);}
  }
  </style>

</head>
<body>
  <h1>어지러워요</h1>
  <hr>
  <div>
  <img src="test1.png" alt="돌멩이">
</div>
</body>
</html>
